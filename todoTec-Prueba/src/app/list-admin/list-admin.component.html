<mat-card>
  <mat-card-header>
    <mat-card-title>Administradores</mat-card-title>
  </mat-card-header>

  <button class="btn btn-primary mb-3" (click)="onClickNewAdmin()">Agregar un nuevo Administrador</button>



  <div class="example-container mat-elevation-z8">

    <div class="table-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="row mr-3">
              <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" (click)="onclickUpdate(element.id)">
                <mat-icon class="material-symbols-outlined"> edit</mat-icon>
              </button>

              <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" (click)="onclickDelete(element.id)">
                <mat-icon class="material-symbols-outlined"> delete</mat-icon>
              </button>
              

            </div>
            
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>

    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5,10,15]"
      aria-label="Select page of GitHub search results"></mat-paginator>


  </div>




</mat-card>
